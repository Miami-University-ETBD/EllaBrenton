<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep Made Easy and On the Go!</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: #ff6b6b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 5px;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main Sections */
        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Blockquote Styling */
        blockquote {
            font-style: italic;
            background: #ffeded;
            padding: 15px;
            border-left: 5px solid #ff6b6b;
            margin: 20px 0;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ff6b6b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* List Styling */
        ul {
            list-style: square;
            padding-left: 20px;
        }

        ul li {
            margin: 5px 0;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Meal Prep Made Easy</h1>
        <h2>Your Guide To A Better Lifestyle</h2>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#meal-plans">Meal Plans</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section id="about">
        <h3>Contacet Information</h3>
        <p> Email: EllaJbrenton@gmail.com</p> 
        <p>Phone Number: 317-366-9402</p>
        <img src="images/ellabrentonpic.jpg">
    </section> 

    <!-- Contact -->
    <section id="contact">
        <h3>Contact Us</h3>
        <p>Have questions? <a href="https://www.example.com" target="_blank">Visit our website</a> for more information!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Meal Prep Made Easy. All rights reserved.</p>
    </footer>

</body>
</html>
